version: "3.2"
services:
  n8n-workflow-manager:
    build:
      context: .
      dockerfile: ./docker/n8n/Dockerfile
    depends_on:
      - "mysql"
      - "redis"
    ports:
      - "5678:5678"
    networks:
      - service-node-v1
    privileged: true
    environment:
      TEST_ENV: ${TEST_ENV}
      DB_TYPE: mysqldb
      DB_MYSQLDB_DATABASE: n8n_workflow
      DB_MYSQLDB_HOST: ${DB_MYSQLDB_HOST}
      DB_MYSQLDB_PORT: 3306
      DB_MYSQLDB_USER: root
      DB_MYSQLDB_PASSWORD: n8n_workflow
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: ${DB_MYSQLDB_HOST}
      WEBHOOK_URL: http://localhost:5680
      N8N_DISABLE_PRODUCTION_MAIN_PROCESS: "true"
    volumes:
      - ~/.n8n:/home/node/.n8n
  n8n-workflow-manager-worker:
    build:
      context: .
      dockerfile: ./docker/n8n-worker/Dockerfile
    depends_on:
      - "mysql"
      - "redis"
    ports:
      - "5679:5679"
    networks:
      - service-node-v1
    privileged: true
    environment:
      SERVICE_PORT: 5679
      TEST_ENV: ${TEST_ENV}
      DB_TYPE: mysqldb
      DB_MYSQLDB_DATABASE: n8n_workflow
      DB_MYSQLDB_HOST: ${DB_MYSQLDB_HOST}
      DB_MYSQLDB_PORT: 3306
      DB_MYSQLDB_USER: root
      DB_MYSQLDB_PASSWORD: n8n_workflow
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: ${DB_MYSQLDB_HOST}
      WEBHOOK_URL: http://localhost:5680
      N8N_DISABLE_PRODUCTION_MAIN_PROCESS: "true"
    volumes:
      - ~/.n8n:/home/node/.n8n
  n8n-workflow-manager-webhook:
    build:
      context: .
      dockerfile: ./docker/n8n-webhook/Dockerfile
    depends_on:
      - "mysql"
      - "redis"
    ports:
      - "5680:5678"
    expose:
      - "5678"
    networks:
      - service-node-v1
    privileged: true
    environment:
      SERVICE_PORT: 5680
      TEST_ENV: ${TEST_ENV}
      DB_TYPE: mysqldb
      DB_MYSQLDB_DATABASE: n8n_workflow
      DB_MYSQLDB_HOST: ${DB_MYSQLDB_HOST}
      DB_MYSQLDB_PORT: 3306
      DB_MYSQLDB_USER: root
      DB_MYSQLDB_PASSWORD: n8n_workflow
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: ${DB_MYSQLDB_HOST}
      WEBHOOK_URL: http://localhost:5680
      N8N_DISABLE_PRODUCTION_MAIN_PROCESS: "true"
    volumes:
      - ~/.n8n:/home/node/.n8n
