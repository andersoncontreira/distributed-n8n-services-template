  mysql:
    container_name: n8n-workflow-manager-mysql
    image: mysql:5.7.22
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: n8n_workflow
      MYSQL_ROOT_PASSWORD: n8n_workflow
    networks:
      - service-node-v1
